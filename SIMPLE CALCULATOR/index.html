<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/myframework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container h-full d-flex j-center pt-100 p-relative">
        <form  class="calculator bg-white p-20 h-fit p-relative">
            <div class="display w-full">
                <input type="text" disabled class="w-full"  name="display">
            </div>
            <div class="buttons">
                <input type="button" value="AC" class="clear"  onclick="display.value = ''">
                <input type="button" value="Del" class="clear" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="." class="calc"    onclick="display.value += '.'">
                <input type="button" value="/" class="calc"    onclick="display.value += '/'">
                <input type="button" value="7" class="numbers" onclick="display.value += '7'">
                <input type="button" value="8" class="numbers" onclick="display.value += '8'">
                <input type="button" value="9" class="numbers" onclick="display.value += '9'">
                <input type="button" value="*" class="calc"    onclick="display.value += '*'">
                <input type="button" value="4" class="numbers" onclick="display.value += '4'">
                <input type="button" value="5" class="numbers" onclick="display.value += '5'">
                <input type="button" value="6" class="numbers" onclick="display.value += '6'">
                <input type="button" value="-" class="calc"    onclick="display.value += '-'">
                <input type="button" value="1" class="numbers" onclick="display.value += '1'">
                <input type="button" value="2" class="numbers" onclick="display.value += '2'">
                <input type="button" value="3" class="numbers" onclick="display.value += '3'">
                <input type="button" value="+" class="calc"    onclick="display.value += '+'">
                <input type="button" value="00" class="zeros"  onclick="display.value += '00'">
                <input type="button" value="0" class="zeros"   onclick="display.value += '0'">
                <input type="button" value="=" class="equal"   onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>
    <script src="script/app.js"></script>
</body>
</html>
