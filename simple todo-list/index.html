<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="content-area w-full h-full r-position">
        <div class="container ">
            <div class="titles d-flex f-column a-center mt-80">
                <span class="headline">To-Do List</span>
                <span class="description">Doing you goald by steps make it easier</span>
            </div>
            <div class="tasks-container  w-full b-1">
                <div class="user-inputs">
                    <div class="user-inputs-task p-20">
                        <h1 class="user-input-task-headline">Tasks</h1>
                        <input type="text" class="user-input-task-data b-1 p-15 w-full" placeholder="Entre Your Task">
                        <div class="btn w-full d-flex a-center j-end r-position">
                            <a class="addtask br-7 r-position d-block p-15 c-white b-1 w-fit">Add Task</a>

                        </div>
                    </div>
                </div>
                <div class="user-outputs p-20">
                    <ul class="user-outputs-tasks w-full">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
